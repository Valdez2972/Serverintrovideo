<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Fullscreen Video</title>
    <style>
        /* Make sure the video iframe fills the screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embed YouTube video -->
    <iframe 
        id="youtubePlayer"
        src="https://www.youtube.com/embed/KRiecqcieT8?autoplay=1&controls=0&showinfo=0&rel=0&fs=1&modestbranding=1"
        allow="autoplay; fullscreen"
        allowfullscreen>
    </iframe>

    <script>
        // Request fullscreen mode for the iframe
        window.onload = () => {
            const iframe = document.getElementById('youtubePlayer');
            iframe.requestFullscreen().catch((err) => {
                console.error("Failed to enable fullscreen:", err);
            });
        };
    </script>
</body>
</html>
